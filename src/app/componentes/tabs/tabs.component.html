        <a ngbNavLink class="custom-nav-link">
            <div class="tab-name">{{tab.aplicativo.nome}}</div>
            <span *ngIf="i!=0" class="close position-relative pl-2 font-weight-light"
                (click)="closeTab($event,i)">Ã—</span>
        </a>
    </li>
</ul>
