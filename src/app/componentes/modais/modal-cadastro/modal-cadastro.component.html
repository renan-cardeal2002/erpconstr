<ng-template #modalCadastro>
    <div class="modal-header">
        <ng-container *ngTemplateOutlet="headerTemplate ? headerTemplate : defaultHeader"></ng-container>
    </div>
    <div class="modal-body">
        <ng-container *ngTemplateOutlet="bodyTemplate ? bodyTemplate : defaultBody"></ng-container>
    </div>
    <div class="modal-footer">
        <ng-container *ngTemplateOutlet="footerTemplate ? footerTemplate : defaultFooter"></ng-container>
    </div>
</ng-template>

<ng-template #defaultHeader>
    <h5 class="modal-title">{{ modalConfig.modalTitle }}</h5>
    <botao-close (buscaBotao)="close()"></botao-close>
</ng-template>
<ng-template #defaultBody>
    <ng-content></ng-content>
</ng-template>
<ng-template #defaultFooter>
    <botao-cancelar (buscaBotao)="dismiss()"></botao-cancelar>
    <botao-confirmar (buscaBotao)="funcao()"></botao-confirmar>
</ng-template>
